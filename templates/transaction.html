<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/transaction.css') }}">
</head>
<body>
    <div class="container">
      
        <h2>Choose a Transaction</h2>
        <form method="POST" action="{{ url_for('transaction') }}">
            <label for="transaction">Select Transaction Type:</label>
            <select id="transaction" name="transaction" onchange="toggleAmountInput()" required>
                <option value="balance"></option>
                <option value="balance">Balance Enquiry</option>
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
                <option value="pin_generation">PIN Generation</option>
            </select>

            <!-- Amount input field, shown only for Deposit and Withdraw -->
            <div id="amountField" style="display: none;">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount" step="1">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function toggleAmountInput() {
            const transactionType = document.getElementById("transaction").value;
            const amountField = document.getElementById("amountField");

            // Show the amount field only if transaction type is Deposit or Withdraw
            if (transactionType === "deposit" || transactionType === "withdraw") {
                amountField.style.display = "block";
            } else {
                amountField.style.display = "none";
            }
        }
    </script>
</body>
</html>
